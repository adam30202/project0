<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/jquery.js"></script>
    <script src="javascript/tictactoe.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <nav>
            <p>X : <span id="XScore">0</span> - <span id="OScore">0</span> : O</p>
            <button class="chooseX-O button-85" id="chooseX" role="button">X goes first</button>
            <button class="chooseX-O button-85" id="chooseO" role="button">O goes first</button>
        </nav>
        <header>
        </header>
        <div id="game-box">
            <div class="grid-box animate__animated" id="box1"></div>
            <div class="grid-box animate__animated" id="box2"></div>
            <div class="grid-box animate__animated" id="box3"></div>
            <div class="grid-box animate__animated" id="box4"></div>
            <div class="grid-box animate__animated" id="box5"></div>
            <div class="grid-box animate__animated" id="box6"></div>
            <div class="grid-box animate__animated" id="box7"></div>
            <div class="grid-box animate__animated" id="box8"></div>
            <div class="grid-box animate__animated" id="box9"></div>
        </div>
    </div>

    
</body>
</html>
